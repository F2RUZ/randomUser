<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <nav class="navbar navbar-light bg-light mt-3 w-100">
      <div class="container-fluid">
        <h1 class="navbar-brand text-success">Random Users</h1>
        <form class="d-flex">
          <input
            id="input"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="search" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>

        <div class="box">
          <i id="sun" class="ri-sun-line hidden sun"></i>
          <i id="moon" class="ri-moon-line sun"></i>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="random-user">
        <div
          class="boxes mt-5 d-flex gap-1 align-center justify-content-center"
        >
          <h1 class="text-danger text-center">Users</h1>
          <!-- <button id="refresh" class="btn btn-secondary">Refresh</button>
          <button id="clear" class="btn btn-primary">Refresh</button> -->
        </div>

        <ul class="users__cards d-flex justify-center flex-wrap gap-5 mt-5">
          <span class="loader"></span>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- <script src="./node_modules/bootstrap/js/dist/util/index.js"></script> -->
  </body>
</html>
